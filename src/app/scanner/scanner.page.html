<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Jeju Tickets</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cellular" size="medium" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jeju Tickets</ion-title>
      <ion-button>
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="top">
          <h3>{{title}}</h3>
          <div class="title">
            <img src="../../assets/icon/favicon.png" />
            <h6>Device Info</h6>
          </div>
          <div class="status">
            <h6>{{"Status: " + conn_stat}}</h6>
            <h6>{{"Verification: " + dev_vrf}}</h6>
            <h6>{{"Load: " + tickets_total}}</h6>
          </div>
        </div>
        <div>
          <zxing-scanner [formats]="allowedFormats" [autostart]="true" [autofocusEnabled]="true"
            [device]="selectedDevice" (camerasFound)="onCamerasFound($event)" (scanSuccess)="onScanSuccess($event)"
            (scanError)="onScanError($event)"></zxing-scanner>

          <p *ngIf="scanResult">Scan Result: {{ scanResult }}</p>
        </div>

        <ion-row>
          <mat-card class="info-card">
            <div class="progress">
              <h3>{{processed_total}}</h3>
              <h6>PROCESSED TICKETS</h6>
              <div class="bar">
                <mat-progress-bar mode="determinate" [value]="(processed_total/tickets_total)*100"></mat-progress-bar>
                <h6>
                  {{ "PROGRESS: " + (processed_total/tickets_total)*100 + "%"}}
                </h6>
              </div>
            </div>
          </mat-card>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
