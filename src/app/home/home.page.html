<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="top">
            <h3>JEJU Tickets</h3>
            <div class="status">
              <h6>{{"Status: " + conn_stat}}</h6>
              <div>
                <h4>Device is verifed</h4>
                <h6>{{"With id: " + device.id}}</h6>
              </div>
            </div>
          </div>
        </ion-col>
        <ion-col class="">
          <ion-button (click)="openScannerVrf()">
            <div class="">
              <h6>Verify Ticket</h6>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
